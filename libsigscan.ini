[project]
description: "libsigscan is a library for binary signature scanning."
name: "libsigscan"
status: "experimental"
year_of_creation: "2014"
features: ["debug_output", "ossfuzz", "python_bindings", "tools"]

[library]
description: "Library for binary signature scanning"
features: ["pthread", "wide_character_type"]
public_types: ["scanner", "scan_result", "scan_state"]

[tools]
description: "Several tools for binary signature scanning files"
names: ["sigscan"]

[troubleshooting]
example: "sigscan image.raw"

[tests]
profiles: ["libsigscan", "sigscan"]

[pypi]
appveyor_token: ""

